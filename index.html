<!DOCTYPE html>
<meta charset="utf-8">
<style>

        /* Make the chart container fill the page using CSS. */
      #chart {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
  
.links line {
  stroke: #000000;
  stroke-opacity: 0.8;
  stroke-width: 2px;
}


.nodes circle {
  stroke: #000000;
  stroke-width: 0.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

  
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>

<div id="chart"></div>

<script>


  var chartDiv = document.getElementById("chart");
  var svg = d3.select(chartDiv).append("svg");

          // Extract the width and height that was computed by CSS.
        var width = chartDiv.clientWidth;
        var height = chartDiv.clientHeight;

        // Use the extracted size to set the size of an SVG element.
        svg
          .attr("width", width)
          .attr("height", height);

//var svg = d3.select("svg"),
  //width = +svg.attr("width"),
  //height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-45))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide",d3.forceCollide().radius(d => d.size * 6.5))
    .force("x", d3.forceX(width / 2).strength(0.0011))
    .force("y", d3.forceY(height / 2).strength(0.013));

svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "white");
  
d3.json("holocaust.json", function(error, graph) {
  if (error) throw error;




  var linkNodes = [];

  graph.links.forEach(function(link) {
    linkNodes.push({
      source: graph.nodes[link.source],
      target: graph.nodes[link.target]
    });
  });
  
  var linkNode = svg.selectAll(".link-node")
      .data(linkNodes)
    .enter().append("circle")
      .attr("class", "link-node")
      .attr("r", 2)
      .style("fill", "#ccc");




var g = svg.append("g")
    .attr("class", "everything");

  var link = g.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-dasharray", function(d) { if (d.value == 2) {
      return "2,3";
    } else if (d.value == 3) {
      return "0,12";
    } else {
      return "1,0";
    }
  })


  var node = g.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")

  var circles = node.append("circle")
      .attr("r", d => d.size*4)  

  .attr("fill", function(d) { if (d.survivor == "country") {
      return "#40e0d0";
    } else if (d.survivor == "boundary_t") {
      return "#C0C0C0";
    } else if (d.survivor == "boundary_p") {
      return "#ffffff";
    } else if (d.survivor == "highseas") {
      return "#e6e600";
    } else {
      return "red";
    }
  })
      .attr("opacity", d => d.opacity)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
  
  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3)
      .attr("fill", "black");
  
  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);








//add zoom capabilities 
var zoom_handler = d3.zoom()
    .on("zoom", zoom_actions);
 
zoom_handler(svg);     
 
function zoom_actions(){
    g.attr("transform", d3.event.transform)
}

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

        linkNode.attr("cx", function(d) { return d.x = (d.source.x + d.target.x) * 0.5; })
        .attr("cy", function(d) { return d.y = (d.source.y + d.target.y) * 0.5; })
 
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
  
function distance() {
    return 60;
}

	linkNode.attr("cx", function(d) { return d.x = (d.source.x + d.target.x) * 0.5; })
			.attr("cy", function(d) { return d.y = (d.source.y + d.target.y) * 0.5; });
	  
        
</script>
